<html lang="en">

        <link rel="icon" type="image/x-icon" href="Images/logo favicon.ico">
        <script src="https://kit.fontawesome.com/9ca91251d7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- --------------Header-------------- -->
        <div id="header">
            <div class="container">
                <nav>
                    <a href="index.html">
                        <div class="logo">
                            <img src="Images/izz white.png">
                            <img src="Images/izz mix.png" class="logo-hover">
                            <img src="Images/izz.png" class="logo-active">
                        </div>
                    </a>
                    <ul id="sidemenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#services">Services</a></li>
                        <li><a href="index.html#products">Products</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                        <i class="fa-solid fa-x" onclick="closemenu()"></i>
                    </ul>
                    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                </nav>
                <div class="header-text">
                    <p>Sample Websites by <span>IzzkhanDev</span></p>
                    <h1>Will be added soon...</h1>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© IzzkhanDev. Made by IzzkhanDev. </p>
        </div>
        <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
        <script>
            var sidemenu = document.getElementById("sidemenu")
            function openmenu(){
                sidemenu.style.right = "0";
            }
            function closemenu(){
                sidemenu.style.right = "-200px";
            }
        </script>
        <script>
            window.onscroll = function() {scrollFunction()};
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("scrollToTopBtn").classList.add("show"); // Add 'show' class
                } else {
                    document.getElementById("scrollToTopBtn").classList.remove("show"); // Remove 'show' class
                }
            }
            function scrollToTop() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
        </script>
    </body>
</html>
